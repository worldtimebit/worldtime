<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Time Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    .container {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        min-height: 100vh;
    }
    .banner {
        background: linear-gradient(90deg, #ff4da6, #ff9f43);
        padding: 20px;
        text-align: center;
    }
    .banner img {
        max-width: 100%;
        border-radius: 8px;
    }
    .content {
        padding: 20px;
    }
    h2 { margin-top: 0; font-weight: bold; }
    p { color: #555; }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background: #c0392b;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover { background: #a93226; }
</style>
</head>

<body>
<div class="container">
    <div class="banner">
        <img src="https://via.placeholder.com/350x150?text=WORLD+TIME" alt="Banner">
    </div>

    <div class="content">
        <h2>WELCOME back to World Time!</h2>
        <p>Let's play together!</p>

        <form action="https://tally.so/r/J9z26Y" method="POST">
            <label>First Name *</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required>

            <label>Last Name *</label>
            <input type="text" name="last_name" placeholder="Enter your last name" required>

            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>
</body>
</html>
